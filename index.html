<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400">
</head>
<body>
    <p>The Code Review</p>

    <h1>Signup for our newsletter</h1>
    <p>Get the latest news on how your code is doing right in your inbox.</p>

    <form action="index.html" method="post">
        
        <fieldset>

            <legend>Contact Information</legend>
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">

            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city" required>

            <label>State</label>
            <select id="state" name="user_state">
                <option value="">Choose State</option>
                <option value="new-york">NY</option>
                <option value="california">CA</option>
                <option value="georgia">GA</option>
                <option value="texas">TX</option>
                <option value="connecticut">CT</option>
            </select>

            <label>Zip Code</label>
            <input type="text" id="zip" namer="user_zip">

        </fieldset>

        <fieldset>

        <legend>Newsletter</legend>

            <label>Select the newsletters you'd like to receive</label>
            <input type="checkbox" id="html_news" value="html_news" name="user_newsletter"><label for="html_news">HTML News</label>
            <input type="checkbox" id="css_news" value="css_news" name="user_newsletter"><label for="css_news">CSS News</label>
            <input type="checkbox" id="java_news" value="java_news" name="user_newsletter"><label for="java_news">Javascript News</label>

            <label for="topics">Other topics you'd like to hear about:</label>
            <textarea id="topics" name="user_topics"></textarea>

            <label>Newsletter format</label>
            <input type="radio" id="pref_html" name="user_preference" value="html"><label for="pref_html">HTML</label><br>
            <input type="radio" id="pref_text" name="user_preference" value="plain-text"><label for="pref_text">Plain text</label>

        </fieldset>

        <button type="submit">Sign Up</button>

    </form>

    <footer>Copyright The Code Review</footer>
    
</body>
</html>
